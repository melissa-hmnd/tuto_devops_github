name: Check sources
on: push
jobs:
  myScript:
    runs-on: ubuntu-latest    
    needs: shellcheck
    steps:
      - uses: actions/checkout@v2
      - name: Check script
        run: test -e run.sh        
  shellcheck:
    name: ShellMeli
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        
  runtests:
    needs: shellcheck
    name: RunTests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Tests
        run: make tests
  
